<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Circle data shower widget</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="main-app">
            <canvas id="widgetPane"></canvas>
            <div class="controls">
                <div title="zoom out"><button class="zoom-in" /></div>
                <div title="zoom in"><button class="zoom-out" /></div>
                <div title="rotate left"><button class="rotate-left" /></div>
                <div title="rotate right"><button class="rotate-right" /></div>
            </div>
        </div>
    </body>
    <script src="./bundle.js"></script>
</html>
